<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia</title>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo HTML5"/>
  <meta name="keywords" content="HTML5, CSS3, javascript"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/2d8d0b9d/bpp/bpp.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


<!--Prueba -->
<!--menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand text-center" href="#">TRIVIA-MOVIE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav ml-auto">
   <li class="nav-item"><button id="portafolio" type="button" class="btn btn-secondary">Portafolio</button></li>
  </ul>
</nav>

<!--Información Principal -->
  <section>
    <div class="principal">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12 imagen">
            <img src="assets/img/movie.png" class="imagen" alt="">
          </div>
        </div>
        <div class="row">

          <div class="col-xs-12 col-md-12">
            <input type="text" class="form-control" id="usuario" placeholder="Usuario">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">

            <div id="mensaje_usuario" class="errores">Ingrese Usuario</div>
            
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 divs">
            <p class="demo">Demo prueba Usuario: gabycasti Clave: 11223344</p>
            <input type="password" class="form-control" id="clave" placeholder="Clave">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="mensaje_clave" class="errores">Verifique Clave</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
          <div id="mensaje_clave2" class="errores">Su clave no puede ser menos de 6 caracteres</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="mensaje_clave3" class="errores">Su clave no debe tener números continuos</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 divs">
            <button id="sesion"  type="button" class="btn btn-outline-light">Iniciar Sesión</button>
            <div id="mensaje_usuario_correcto" class="errores">Usuario y Clave incorrectos</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>

 
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="assets/app/local_storage.js"></script>
