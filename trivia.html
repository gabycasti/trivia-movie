<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia</title>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo HTML5"/>
  <meta name="keywords" content="HTML5, CSS3, javascript"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/2d8d0b9d/bpp/bpp.min.css">
  <link rel="stylesheet" href="assets/css/style_trivia.css">
</head>
<body>
  

<!--menu -->
  <nav></nav>

<!--Información Principal -->
  <section>
    <div class="principal">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12 imagen">
            <p id="pregunta"></p>
          </div>
        </div>
        <div class="row btn_true">
          <div class="col-xs-12 col-md-12">
            <button id="btn_true"  type="button" class="btn btn-outline-light2">True</button>
          </div>
        </div>
        <div class="row btn_false">
          <div class="col-xs-12 col-md-12 divs">
            <button id="btn_false"  type="button" class="btn btn-outline-light2">False</button>
          </div>
        </div>
        <div class="row result">
          <div class="col-xs-12 col-md-12" >
            <p id="informacion"></p>
          </div>
        </div>
        <div class="row next">
          <div class="col-xs-12 col-md-12 divs">
            <button id="sesion"  type="button" class="btn btn-outline-light">Próxima Pregunta</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="assets/app/app.js"></script>
</body>
</html>
